<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/754b8bc9fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote">
        <div class="quote__content">
            <i class="quote__content--icon fas fa-quote-left"></i>
            <p class="quote__content--text">Be yourself, everyone else is already taken.</p><br>
            <p class="quote__content--author">Oscar Wilde</p>
        </div>
        <div class="quote__button">
            <a href="twitter.com/intent/tweet" target="_top"><i class="quote__button--twitter fab fa-twitter-square"></i></a>
            <button class="quote__button--newquote">New quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
